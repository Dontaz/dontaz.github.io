<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор карточек</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #171717;
            --accent: #7c3aed;
            --text: #ededed;
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            display: flex;
            gap: 40px;
        }

        .form-panel {
            flex: 1;
            max-width: 500px;
            background: var(--panel);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .preview-panel {
            flex: 1;
        }

        h2 { margin-bottom: 20px; color: var(--accent); }
        
        label { display: block; margin-bottom: 5px; color: #a1a1aa; font-size: 0.9rem; }
        input, textarea {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        textarea { height: 100px; resize: vertical; }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 0;
            align-items: stretch;
        }

        button {
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
        }
        button:hover { background: #6d28d9; }

        .gen-btn { flex-grow: 1; }

        .reset-btn {
            background: #262626;
            color: #a1a1aa;
            border: 1px solid var(--border);
            width: auto;
            padding-left: 20px;
            padding-right: 20px;
        }
        .reset-btn:hover {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .link-btn {
            width: 48px;
            flex-shrink: 0;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .link-btn:hover { background: #2563eb; }
        .link-btn svg { width: 20px; height: 20px; fill: currentColor; }

        .output-area { margin-top: 20px; }
        
        .copy-btn {
            background: #22c55e;
            margin-top: 10px;
            width: 100%;
        }
        .copy-btn:hover { background: #16a34a; }

        .card {
            background-color: var(--panel);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid transparent; 
            max-width: 350px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            font-family: 'Inter', sans-serif;
        }
        .card-image {
            height: 220px;
            background-color: #262626;
            background-image: var(--bg-img);
            background-size: cover;
            background-position: center;
        }
        .card-content { padding: 25px; }
        .card-title { font-size: 1.4rem; margin-bottom: 8px; font-weight: 700; color: #fff; margin-top: 0; }
        .card-short-desc { color: #a1a1aa; font-size: 0.95rem; margin-bottom: 20px; line-height: 1.5; }
        .card-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: auto; }
        .tag {
            background: rgba(255, 255, 255, 0.05);
            color: #d4d4d8;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #notification {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--panel);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 2000;
            right: 30px;
            bottom: 30px;
            font-size: 1rem;
            border-left: 5px solid #22c55e;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s, visibility 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #notification.show { visibility: visible; opacity: 1; transform: translateY(0); }
        .check-icon { color: #22c55e; font-size: 1.2rem; }

        .link-modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            backdrop-filter: blur(5px);
        }
        .link-modal-content {
            background: var(--panel);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .link-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .link-modal-header h3 { margin: 0; color: #3b82f6; }
        .close-link-modal {
            background: none; border: none; font-size: 1.5rem; padding: 0; color: #aaa; width: auto;
        }
        .close-link-modal:hover { background: none; color: #fff; }

        @media (max-width: 800px) {
            body { flex-direction: column; }
            .btn-group { flex-wrap: wrap; }
            .gen-btn { width: 100%; }
            .link-btn { flex-grow: 1; }
            .reset-btn { flex-grow: 1; }
        }
    </style>
</head>
<body>

    <div class="form-panel">
        <h2>Данные проекта</h2>
        
        <label>Заголовок проекта</label>
        <input type="text" id="inpTitle" placeholder="Например: Telegram Бот">

        <label>Краткое описание (для карточки)</label>
        <textarea id="inpShort" style="height: 60px;" placeholder="Пара строк, которые видно сразу"></textarea>

        <label>Теги (через запятую)</label>
        <input type="text" id="inpTags" placeholder="Python, Django, API">

        <label>Полное описание (для модального окна)</label>
        <textarea id="inpFull" placeholder="Подробный рассказ о проекте. Можно использовать HTML теги."></textarea>

        <label>Ссылка на картинку (URL или путь к файлу)</label>
        <input type="text" id="inpImg" placeholder="images/my-project.jpg">

        <div class="btn-group">
            <button class="gen-btn" onclick="generateCode()">Сгенерировать HTML</button>
            
            <button class="link-btn" onclick="openLinkModal()" title="Создать ссылку для вставки">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
            </button>

            <button class="reset-btn" onclick="resetForm()">Сбросить</button>
        </div>

        <div class="output-area" id="outputBlock" style="display:none;">
            <label>Код:</label>
            <textarea id="resultCode" style="height: 150px; font-family: monospace; color: #7c3aed;"></textarea>
            <button class="copy-btn" onclick="copyResultToClipboard()">Копировать код карточки</button>
        </div>
    </div>

    <div class="preview-panel">
        <h2>Предпросмотр</h2>
        <p style="color:#666; margin-bottom: 20px;">Так карточка будет выглядеть на сайте:</p>
        
        <div id="previewCanvas">
            <div style="border: 1px dashed #333; padding: 20px; text-align: center; color: #444; border-radius: 12px;">
                Заполните форму слева...
            </div>
        </div>
    </div>

    <div id="linkModal" class="link-modal-overlay" onclick="closeLinkModal(event)">
        <div class="link-modal-content">
            <div class="link-modal-header">
                <h3>Вставка ссылки</h3>
                <span class="close-link-modal" onclick="closeLinkModalBtn()" style="cursor:pointer;">&times;</span>
            </div>
            
            <label>Текст ссылки</label>
            <input type="text" id="linkText" placeholder="Например: GitHub" autofocus>
            
            <label>Адрес (URL)</label>
            <input type="text" id="linkUrl" placeholder="https://...">

            <button onclick="generateLink()" style="background: #3b82f6; margin-top: 10px;">Скопировать код ссылки</button>
        </div>
    </div>

    <div id="notification">
        <span class="check-icon">✔</span> Успешно скопировано!
    </div>

    <script>
        function generateCode() {
            let title = document.getElementById('inpTitle').value;
            let shortDesc = document.getElementById('inpShort').value;
            let tags = document.getElementById('inpTags').value;
            let fullDesc = document.getElementById('inpFull').value;
            let img = document.getElementById('inpImg').value || '';

            const safeTitle = title.replace(/"/g, '&quot;');
            const safeFullDesc = fullDesc.replace(/"/g, '&quot;');

            const htmlCode = `
            <div class="card" 
                onclick="openModal(this)"
                data-title="${safeTitle}" 
                data-tags="${tags}"
                data-full-desc="${safeFullDesc}">
                
                <div class="card-image" style="--bg-img: url('${img}');"></div>
                <div class="card-content">
                    <h3 class="card-title">${title}</h3>
                    <p class="card-short-desc">${shortDesc}</p>
                    <div class="card-tags"></div>
                </div>
            </div>`;

            document.getElementById('resultCode').value = htmlCode;
            document.getElementById('outputBlock').style.display = 'block';

            let tagsHtml = '';
            if(tags) {
                tags.split(',').forEach(tag => {
                    tagsHtml += `<span class="tag">${tag.trim()}</span>`;
                });
            }

            // ИСПРАВЛЕНО: Предпросмотр тоже использует style="--bg-img: url(...)"
            const previewHtml = `
            <div class="card">
                <div class="card-image" style="--bg-img: url('${img}');"></div>
                <div class="card-content">
                    <h3 class="card-title">${title}</h3>
                    <p class="card-short-desc">${shortDesc}</p>
                    <div class="card-tags">${tagsHtml}</div>
                </div>
            </div>`;

            document.getElementById('previewCanvas').innerHTML = previewHtml;
        }

        function resetForm() {
            document.getElementById('inpTitle').value = '';
            document.getElementById('inpShort').value = '';
            document.getElementById('inpTags').value = '';
            document.getElementById('inpFull').value = '';
            document.getElementById('inpImg').value = '';
            document.getElementById('resultCode').value = '';
            document.getElementById('outputBlock').style.display = 'none';
            document.getElementById('previewCanvas').innerHTML = `
            <div style="border: 1px dashed #333; padding: 20px; text-align: center; color: #444; border-radius: 12px;">
                Заполните форму слева...
            </div>`;
        }

        function copyResultToClipboard() {
            const copyText = document.getElementById("resultCode");
            copyText.select();
            document.execCommand("copy");
            showNotification("Код карточки скопирован!");
        }

        const linkModal = document.getElementById('linkModal');
        const linkTextInput = document.getElementById('linkText');
        const linkUrlInput = document.getElementById('linkUrl');

        function openLinkModal() {
            linkModal.style.display = 'flex';
            linkTextInput.focus();
        }

        function closeLinkModalBtn() {
            linkModal.style.display = 'none';
            linkTextInput.value = '';
            linkUrlInput.value = '';
        }

        function closeLinkModal(event) {
            if (event.target === linkModal) {
                closeLinkModalBtn();
            }
        }

        function generateLink() {
            const text = linkTextInput.value;
            const url = linkUrlInput.value;

            if (!text || !url) {
                alert("Пожалуйста, заполните оба поля");
                return;
            }

            const linkCode = `<a href='${url}' target='_blank'>${text}</a>`;
            
            navigator.clipboard.writeText(linkCode).then(() => {
                showNotification("Ссылка скопирована! Вставьте её в описание (Ctrl+V)");
                closeLinkModalBtn();
            });
        }

        function showNotification(message) {
            const x = document.getElementById("notification");
            x.innerHTML = `<span class="check-icon">✔</span> ${message}`;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
        
        document.addEventListener('keydown', (e) => {
            if(e.key === "Escape") {
                if(linkModal.style.display === 'flex') closeLinkModalBtn();
            }
        });
    </script>
</body>
</html>
